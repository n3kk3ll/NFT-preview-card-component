<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/n3kk3ll">Andrii Zhemchuznyi</a>.
    </h1>
  </header>
  <main>

    <div class="card">
      <div class="card__inner">
        <div class="card__content">
          <div class="card__image">
            <img src="img/image-equilibrium.jpg" alt="Equilibrium">
            <div class="card__image-hover">
              <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <path d="M0 0h48v48H0z" />
                  <path
                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                    fill="#FFF" fill-rule="nonzero" />
                </g>
              </svg>
            </div>
          </div>
          <a class="card__title" href="#">
            Equilibrium #3429
          </a>
          <p class="card__descr">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__price">
              <img src="img/icon-ethereum.svg" alt="ethereum icon">
              <span>
                0.041 ETH
              </span>
            </div>
            <div class="card__timeleft">
              <img src="img/icon-clock.svg" alt="clock icon">
              <span>
                3 days left
              </span>
            </div>
          </div>
        </div>
        <div class="card__credits">
          <div class="card__avatar">
            <img src="img/image-avatar.png" alt="user's avatar">
          </div>
          <span class="card__author">
            Creation of <a href="#">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/n3kk3ll">Andrii Zhemchuznyi</a>.
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
